<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Slideshow With Navigation Buttons</title>
    <link rel="stylesheet" href="css/main.css">
</head>
<body>
    <div class="sliderShow">
        <div class="slides">
            <input type="radio" name="r" id="r1" checked>
            <input type="radio" name="r" id="r2">
            <input type="radio" name="r" id="r3">
            <input type="radio" name="r" id="r4">
            <input type="radio" name="r" id="r5">
            <div class="slide slide1">
                <img src="images/asia-cascade-clean-788200.jpg" alt="asia cascade clean">
            </div>
            <div class="slide">
                <img src="images/beautiful-cascade-clear-water-1005472.jpg" alt="beautiful cascade water">
            </div>
            <div class="slide">
                <img src="images/bridge-cascade-environment-358457.jpg" alt="bridge cascade env">
            </div>
            <div class="slide">
                <img src="images/cascade-daylight-environment-213950.jpg" alt="cascade daylight env">
            </div>
            <div class="slide">
                <img src="images/cascade-flow-flowing-270857.jpg" alt="cascade flow flowing">
            </div>
        </div>
        <div class="navigation">
            <label for="r1" class="bar"></label>
            <label for="r2" class="bar"></label>
            <label for="r3" class="bar"></label>
            <label for="r4" class="bar"></label>
            <label for="r5" class="bar"></label>
        </div>
    </div>
</body>
</html>
